<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="blueline">
            <img id="userCircle" src="images\icons\user-circle.png" alt="user circle">
        </div>
        <div id="textbox">
            <h1>Jane Doe</h1>
            <div id="seattle">
                <img id="mapicon" src="images\icons\map-marker.png" alt="map icon">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver<br>
                Master of shadows of the internet!</p>
            <div id="bluetext">    
                <p><img id="gear" src="images\icons\gear.png" alt="gear icon"><link rel="editProfile" href="#">edit profile </link></p>
            </div>
        </div>
    </div>
</body>
</html>
